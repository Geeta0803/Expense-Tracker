<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Daily Expense Tracker</h1>

  <!-- Login / Signup Section -->
  <div id="auth-section">
    <h3>Login / Signup</h3>
    <input type="email" id="email" placeholder="Email"><br><br>
    <input type="password" id="password" placeholder="Password"><br><br>
    <button onclick="login()">Login</button>
    <button onclick="signup()">Signup</button>
  </div>

  <!-- Welcome Section -->
  <div id="welcome" style="display:none;">
    <h3>Welcome, <span id="user-email"></span>!</h3>
    <button onclick="logout()">Logout</button>

    <h3>Add Expense</h3>
    <input type="text" id="title" placeholder="Title"><br><br>
    <input type="number" id="amount" placeholder="Amount"><br><br>
    <input type="text" id="category" placeholder="Category"><br><br>
    <input type="date" id="date"><br><br>
   <label for="status">Status:</label><br>
<select id="status">
  <option value="Unpaid">Unpaid</option>
  <option value="Paid">Paid</option>
</select><br><br>

    <button onclick="addExpense()">Add Expense</button>

    <h3>Your Expenses</h3>
    <ul id="expense-list"></ul>

    <h3>Upcoming Bill Reminders</h3>
    <ul id="reminder-list"></ul>

    <h3>Daily Totals</h3>
    <ul id="daily-summary"></ul>
  </div>

  <!-- Firebase SDKs (Version 8.x) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- Your App Script -->
  <script src="script.js"></script>
</body>
</html>
